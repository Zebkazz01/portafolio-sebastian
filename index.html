<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sebastian Castillo - Full Stack Developer Portfolio. Building digital experiences that matter."
    />
    <meta name="theme-color" content="#050508" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>"
    />

    <title>Sebastian Castillo | Full Stack Developer</title>

    <!-- Critical CSS for initial render -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:system-ui,-apple-system,sans-serif;background:#050508;color:#fff;overflow-x:hidden}
      #root{min-height:100vh}
      .loading-screen{position:fixed;inset:0;background:#050508;display:flex;align-items:center;justify-content:center;z-index:9999}
      .loading-spinner{width:40px;height:40px;border:3px solid rgba(77,127,255,0.3);border-top-color:#4d7fff;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better FCP -->
      <div class="loading-screen" id="initial-loader">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader once app is ready
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(function() { loader.remove(); }, 300);
        }
      });
    </script>
  </body>
</html>
